---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ydubber
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ahmedavid/gitops.git
    targetRevision: HEAD
    path: yte2e/environments/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: ydubber
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
